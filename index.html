<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeeklyMusic</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>SeeklyMusic</h1>

<button onclick="showLogin()">Zaloguj się / Zarejestruj</button>

<div id="loginForm" style="display:none;">
    <h2>Rejestracja / Logowanie</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Hasło"><br>
    <select id="role">
        <option value="user">Nie-twórca</option>
        <option value="creator">Twórca</option>
    </select><br>
    <button onclick="register()">Zarejestruj</button>
    <button onclick="login()">Zaloguj</button>
    <p id="msg"></p>
</div>

<h2>Lista utworów</h2>
<input type="text" id="search" placeholder="Szukaj utworu" onkeyup="renderTracks()">
<div id="tracks"></div>

<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', renderTracks);
</script>
</body>
</html>
